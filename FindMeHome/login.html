<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Login Screen</title>
    <link rel="stylesheet" href="login.css" />    
</head>
<body>
    
    <div id="container">
        <div class="box">
            <div class="box-title">
                <h2>Login</h2>
            </div>

            <div class="box-body">
                <div class="input">
                    <div class="input-text">Email address</div>
                    <div class="input-box">
                        <input type="text" placeholder="john.smith@gmail.com" />
                    </div>
                </div>

                <div>
                    <div class="input-text">Password</div>
                    <div class="input-box password">
                        <div>
                            <input type="password" placeholder="*********" />
                        </div>
                        <div>
                            <a href="#" style="color:#0c69d3">Reset Password</a>
                        </div>
                    </div>
                </div>

                <div class="input" style="margin-top:10px">
                   <input type="checkbox" checked />
                   <span>Remember Password</span>
                </div>

                <div class="input">
                    <button>Login</button>
                </div>
                    
                <div class="input">
                    <p>
                        <span>Don't have an account?</span>
                        <a href="#">Sign up</a>
                    </p>
                </div>
            </div>


            
        </div>
    </div>

</body>
</html>
