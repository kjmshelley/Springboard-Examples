<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        * {
            box-sizing: border-box
        }
    </style>
    
    <style>
        .parent {
            height: 100px;
            width: 100px;
            border: 5px solid yellow;
            /* box-sizing: border-box; */
        }

        .child {
            height: 30px;
            width: 100%;
            border: 5px solid lightblue;
            padding: 20px;
            box-sizing: border-box
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Child content
        </div>
    </div>
</body>
</html>
